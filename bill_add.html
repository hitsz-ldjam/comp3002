<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/mdb.min.css">
    <link rel="stylesheet" href="css/bill_add.css">
</head>

<body>
    <div class="shell">

        <div> 
            <div class="text-center card-header">
                <h1 class="hint">记账</h1>
            </div>
            <div class="card-body">
                <div class="form-outline">
                    <input type="text" id="account" class="form-control" list="account-list"/>
                    <label class="form-label" for="account">账户</label>
                    <datalist id='account-list'>
                    </datalist>
                </div>
        
                <div class="form-outline">
                    <input type="number" id="amount" class="form-control">
                    <label class="form-label" for="amount" type="number">金额</label>
                </div>
        
                <div class="form-outline left">
                    <input type="text" id="maincat" class="form-control" list="maincat-list"/>
                    <label class="form-label" for="category">类别</label>
                    <datalist id='maincat-list'>
                    </datalist>
                </div>
        
                <div class="form-outline right">
                    <input type="text" id="subcat" class="form-control" list="subcat-list"/>
                    <datalist id='subcat-list'>
                    </datalist>
                </div>
                
                <div class="form-outline left">
                    <input type="hidden">
                    <select class="browser-default custom-select" id='type'>
                        <!-- <option selected>类型</option> -->
                        <option value='income'>收入</option>
                        <option value='expense'>支出</option>
                        <option value='transfer'>转账</option>
                    </select>
                </div>  
        
                <div class="form-outline right">
                    <input type="hidden">
                    <select class="browser-default custom-select" id='flag'>
                    </select>
                </div>
                
                <div class="form-outline time">
                    <input type="datetime-local" id="time" class="form-control">
                    <label class="form-label" for="time"></label>
                </div>
        
                <div class="form-outline">
                    <input id="member" class="form-control" type="text">
                    <label class="form-label" for="member">成员</label>
                </div>
        
                <div class="form-outline">
                    <input id="merchant" class="form-control" type="text">
                    <label class="form-label" for="merchant">商家</label>
                </div>
                
                <div class="form-outline">
                    <input id="item" class="form-control" type="text">
                    <label class="form-label" for="item">项目</label>
                </div>
            </div>

            <div class="text-center card-footer d-inline-flex">
                <button class="btn btn-primary" id='submit'>确定</button>
                <button class="btn btn-primary" onclick="javascript :history.back(-1);">取消</button>
            </div>

            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/libs/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/libs/sjcl.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/mdb.min.js"></script>
    
    <script type="text/javascript" src="js/platform.js"></script>
    <script type="text/javascript" src="js/crypto.js"></script>
    <script type="text/javascript" src="js/set_subpwd.js"></script>
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/datajson_write.js"></script>
    <script type="text/javascript" src="js/bill_add.js"></script>

</body>

</html>
