<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="login with password">
    <meta name="author" content="maotouyingxia">
    <link rel="icon" href="images/favicon.ico">

    <title>Sign In</title>

    <link href="css/libs/mdb.min.css" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h2>Sign In</h2>
        <form class="form-signin">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Password" required>
        </form>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        <div>
            <button type="button" class="btn-upper" aria-label="Text">
                <img src="images/keyboard.svg"/>
            </button>
        </div>
        <button type="button" class="btn-left" aria-label="Finger" disabled>
            <img src="images/finger-print.svg"/>
        </button>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <button type="button" class="btn-right" aria-label="Pattern" disabled>
            <img src="images/pattern.svg">
        </button>
        <div>
            <a href="#dataimport">Import your data</a>
        </div>

    </div> <!-- /container -->

</body>

</html>
