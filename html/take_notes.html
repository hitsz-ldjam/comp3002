<!DOCTYPE html>
<html lang="en">

<head>
    <title>记账输入界面</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' href='../css/libs/Chart.min.css'>
    <script src='../js/libs/jquery-3.5.1.min.js'></script>
    <script src='../js/libs/Chart.bundle.min.js'></script>
    <script src='../js/doughnut.js'></script>
    <script src='../js/utils.js'></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>记账主页面</h1>
        </div>
        <textarea id='maindata' cols='70' rows='5'></textarea>
        <div data-role="main" class="ui-content">
            <form method="post" action="take_notes.html">
                <div class="ui-field-contain">
                    <label for="kind">分类：</label>
                    <input type='text' name="kind" id='main-category' placeholder='Main Category'>
                    <input type='text' name="time" id='sub-category' placeholder='Sub Category'>
                    <br>
                    <label for="money">金额:</label>  
                    <input type='text' name="money" id='amount' placeholder='Amount'>
                    <br>
                    <label for="time">消费时间：</label>  
                    <input type="datetime-local"  id="time">
                    <br>
                    <label for="note">备注:</label>  
                    <input type='text' name="note" id='note' placeholder='note'>
                    <br>
                    <label for="members">成员:</label>  
                    <input type='text' name="members" id='members' placeholder='members'>
                    <br>
                    <label for="traders">商家:</label>  
                    <input type='text' name="traders" id='traders' placeholder='traders'>
                    <br>
                    <label for="item">项目:</label>  
                    <input type='text' name="item" id='item' placeholder='item'>
                </div>
               
            </form>
            
        </div>

        <br>
        <button id='add-item'>Add item</button>
        <button id='rm-item'>Remove item</button>
        <br>
        <div style='position: relative; height: 300px; width: 500px;'>
            <canvas id='doughnut-display'></canvas>
        </div>
        <script></script>
    </div>
</body>

</html>
